<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Dev.finance$</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
   
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev.Finance$">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saida</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saidas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Saida</span>
                    <img src="./assets/total.svg" alt="Imagem de Total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">

            <h2 class="sr-only">Transações</h2>
            <a href="#" onclick="modal.openClose()" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>

            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="#" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description"></label>
                        <input type="text" name="description" id="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="Valor"></label>
                        <input type="number" name="amount" step="0.01" id="amount" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo para despesas e , (virgula) para casas
                            decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="data"></label>
                        <input type="date" name="date" id="date">
                    </div>
                <div class="input-group action">
                    <a href="#" onclick="modal.openClose()" class="button cancel">Cancelar</a>
                    <button>Inserir</button>
                </div>
                </form>
            </div>
            
        </div>
    </div>
    <footer>
        <p>dev.Finance$</p>
    </footer>
    <script src="./scripts.js" defer></script>
</body>

</html>
